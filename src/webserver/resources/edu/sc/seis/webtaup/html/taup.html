<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TauP</title>
    <style>
      form {
        overflow-y: auto;
        max-height: 50vh;
      }
      #results {
        overflow-y: auto;
        max-height: 80vh;
      }
      #results svg {
        width: 75%;
        height: 75%;
      }
      input[type="text"].biginput {
        width: 200px;
      }
      input[type="text"] {
        width: 100px;
      }
      input[type="number"] {
        width: 100px;
      }
      .oneline {
        display: flex;
      }
      .oneline h3 {
        margin-right: 1em;
      }
      sp-seismograph {
        height: 400px;
      }
    </style>
</head>
<body>
  <div class="oneline">
<h3>The TauP Toolkit,</h3>
<h5>Preview version 3.0 Snapshot, web enabled.
  <a href="doc/index.html" target="_blank">Documentation</a>
<a href="http://www.seis.sc.edu/taup"><h5>http://www.seis.sc.edu/taup</h5></a>
</div>

<details open="true">
  <summary>Parameters for: <span><a target="_blank" href="" id="taup_url"></a></span></summary>

<form>
    <fieldset>
        <legend><a href="doc/models.html" target="_blank">Velocity Model:</a></legend>
        <input type="radio" name="model" id="iasp91" value="iasp91" checked/>
        <label for="iasp91">iasp91</label>
        <input type="radio" name="model" id="ak135" value="ak135" />
        <label for="ak135">ak135</label>
        <input type="radio" name="model" id="ak135fcont" value="ak135fcont" />
        <label for="ak135">ak135fcont</label>
        <input type="radio" name="model" id="ak135favg" value="ak135favg" />
        <label for="ak135">ak135favg</label>
        <input type="radio" name="model" id="prem" value="prem" />
        <label for="prem">prem</label>
    </fieldset>

    <fieldset class="phase_depth">
        <label for="phase">
            <span><a href="doc/phaseNaming.html" target="_blank">Phase:</a> </span>
        </label>
        <input class="biginput" type="text" id="phase" name="phase" value="P,S"  />

        <label for="evdepth">
            <span>Source Depth (km): </span>
        </label>
        <input type="text" id="evdepth" name="evdepth" value="0"  />

        <label for="stadepth">
            <span>Receiver Depth (km): </span>
        </label>
        <input type="text" id="stadepth" name="stadepth" value="0"  />
    </fieldset>
    <fieldset class="tool_time">
        <legend>Distance:</legend>
        <div>
          <input type="checkbox" id="islistdist" name="islistdist" checked />
          <label for="distdeg">
              <span>Distance (deg): </span>
          </label>
          <input type="text" id="distdeg" name="distdeg" value="35" required />
        </div>
        <div>
          <input type="checkbox" id="isregulardist" name="isregulardist" />
          <label>Regular (deg):</label>
          <label for="distdegmin">
              <span>Min: </span>
          </label>
          <input type="number" id="distdegmin" name="distdegmin" value="0"  />
          <label for="distdegstep">
              <span>Step: </span>
          </label>
          <input type="number" id="distdegstep" name="distdegstep" value="30"  />
          <label for="distdegmax">
              <span>Max: </span>
          </label>
          <input type="number" id="distdegmax" name="distdegmax" value="180" />
        </div>
        <div>
          <input type="checkbox" id="isevtstadist" name="isevtstadist" />
          <label for="eventlat">
              <span>Event (lat/lon): </span>
          </label>
          <input type="number" id="eventlat" name="eventlat" value="30" />
          <input type="number" id="eventlon" name="eventlon" value="-110" />
          <label for="stalat">
              <span> Station (lat/lon): </span>
          </label>
          <input type="number" id="stationlat" name="stationlat" value="35" />
          <input type="number" id="stationlon" name="stationlon" value="-81" />
        </div>
        <div>
          <input type="checkbox" id="istakeoffdist" name="istakeoffdist" />
          <label for="takeoffangle">
              <span>Takeoff Angle (deg): </span>
          </label>
          <input type="text" id="takeoffangle" name="takeoffangle" value="0" />
        </div>
        <div>
          <input type="checkbox" id="isshootraydist" name="isshootraydist" />
          <label for="shootray">
              <span>Ray Param: </span>
          </label>
          <input type="text" id="shootray" name="shootray" value="0" />

          <label for="isshootraydeg">
              <span>(s/deg): </span>
          </label>
          <input type="checkbox" id="isshootraydeg" name="shootrayunit" value="isshootraydeg" checked />
          <label for="isshootraykm">
              <span>(s/km): </span>
          </label>
          <input type="checkbox" id="isshootraykm" name="shootrayunit" value="isshootraykm" />
        </div>

    </fieldset>

    <fieldset class="scatter">
        <label for="isscatter">
            <span>Scatter: </span>
        </label>
        <input type="checkbox" id="isscatter" name="isscatter" />

        <label for="scatdepth">
            <span>Depth (km): </span>
        </label>
        <input type="text" id="scatdepth" name="scatdepth" value="0" />

        <label for="scatdist">
            <span>Distance (deg): </span>
        </label>
        <input type="text" id="scatdist" name="scatdist" value="0" />
    </fieldset>
    <fieldset class="tool_time">
      <div>
        <label for="amplitude">
            <span>Amplitude: </span>
        </label>
        <input type="checkbox" id="amplitude" name="amplitude" checked />

        <label for="mw">
            <span>Mw: </span>
        </label>
        <input type="number" id="mw" name="mw" value="4" />
      </div>
    </fieldset>

    <fieldset class="tool_pierce">
        <label for="pierce">
            <span>Pierce: </span>
        </label>
        <label for="piercedepth">
            <span>Add Depths (km): </span>
        </label>
        <input type="text" id="piercedepth" name="piercedepth" value="" />

        <input type="radio" name="pierce" id="pierce_all" value="all" checked />
        <label for="pierce_all">All</label>
        <input type="radio" name="pierce" id="pierce_rev" value="rev"  />
        <label for="pierce_rev">Rev</label>
        <input type="radio" name="pierce" id="pierce_turn" value="turn" />
        <label for="pierce_turn">Turn</label>
        <input type="radio" name="pierce" id="pierce_under" value="under" />
        <label for="pierce_under">Under</label>
    </fieldset>

    <fieldset class="tool_wavefront">
      <label for="wavefront">
          <span>Wavefront: </span>
      </label>

      <label for="timestep">
          <span>Timestep (s): </span>
      </label>
      <input type="number" id="timestep" name="timestep" value="100" />

        <fieldset>
            <legend>Color by:</legend>
            <input type="radio" name="color" id="auto" value="auto" checked/>
            <label for="auto">Time</label>
            <input type="radio" name="color" id="phase" value="phase" />
            <label for="auto">Phase</label>
            <input type="radio" name="color" id="wavetype" value="wavetype" />
            <label for="auto">WaveType</label>
        </fieldset>

      <label for="negdist">
          <span>Negative Distances: </span>
      </label>
      <input type="checkbox" id="negdist" name="negdist" checked />
      <button id="animate" type="button" >Animate</button>
    </fieldset>

    <fieldset class="tool_refltrans">
      <label for="refltran">
          <span>Reflection and Transmission: </span>
      </label>

      <label for="anglestep">
          <span>Step (deg): </span>
      </label>
      <input type="number" id="anglestep" name="anglestep" value="1" />

      <input type="checkbox" id="indowngoing" name="indowngoing" checked />
      <label for="indowngoing">
          <span>Incident Downgoing: </span>
      </label>

      <div>
        <input type="checkbox" id="inpwave" name="inpwave" checked />
        <label for="inpwave">
            <span>Incident P Wave: </span>
        </label>

        <input type="checkbox" id="inswave" name="inswave" checked />
        <label for="inswave">
            <span>Incident S Wave: </span>
        </label>

        <input type="checkbox" id="inshwave" name="inshwave" />
        <label for="inshwave">
            <span>Incident Sh Wave: </span>
        </label>
      </div>
      <div>
        <input type="checkbox" id="xslowness" name="xslowness" checked />
        <label for="xslowness">
            <span>x is slowness: </span>
        </label>

        <input type="checkbox" id="absolute" name="absolute" checked />
        <label for="absolute">
            <span>absolute val: </span>
        </label>
      </div>

      <div>
        <input type="radio" name="isrefltranmodel" id="refltrandepth" value="refltrandepth" checked />
        <label for="depth">
              <span>Model Depth (km): </span>
          </label>
          <input type="number" id="depth" name="depth" value="35" />
      </div>
      <div>
        <input type="radio" name="isrefltranmodel" id="refltranvalues" value="refltranvalues" />
        <div>
          <label for="topvp">
              <span>top Vp (km/s): </span>
          </label>
          <input type="number" id="topvp" name="topvp" value="6.5" />
          <label for="topvs">
              <span>top Vs (km/s): </span>
          </label>
          <input type="number" id="topvs" name="topvs" value="3.75" />
          <label for="topden">
              <span>top Den (kg/m3): </span>
          </label>
          <input type="number" id="topden" name="topden" value="2.9" />
        </div>
        <div>
          <label for="botvp">
              <span>bot Vp (km/s): </span>
          </label>
          <input type="number" id="botvp" name="botvp" value="8" />
          <label for="botvs">
              <span>bot Vs (km/s): </span>
          </label>
          <input type="number" id="botvs" name="botvs" value="4.5" />
          <label for="botden">
              <span>bot Den (kg/m3): </span>
          </label>
          <input type="number" id="botden" name="botden" value="3.3" />
        </div>
      </div>
    </fieldset>
    <fieldset>
        <legend>Format:</legend>
        <input type="radio" name="format" id="format_text" value="text" checked />
        <label for="format_text">Text</label>
        <input type="radio" name="format" id="format_json" value="json" />
        <label for="format_json">JSON</label>
        <input type="radio" name="format" id="format_svg" value="svg" />
        <label for="format_svg">SVG</label>
        <input type="radio" name="format" id="format_gmt" value="gmt" />
        <label for="format_gmt">GMT</label>
    </fieldset>
    <fieldset class="tool_curve">
        <legend>Curve:</legend>
        <div>
            <label for="xaxis">X Axis</label>
            <select name="xaxis" id="xaxis">
                <option value="degree180">Distance in Degrees, mod 180</option>
                <option value="degree">Distance in Degrees</option>
                <option value="kilometer">Distance in Kilometers</option>
                <option value="radian_pi">Distance in Radians, mod pi</option>
                <option value="radian">Distance in Radians</option>
                <option value="rayparam">Ray Parameter</option>
                <option value="time">Time</option>
                <option value="tau">Tau</option>
                <option value="turndepth">Turn Depth</option>
                <option value="amp">P-Sv, Sh Amplitude</option>
                <option value="amppsv">P-Sv Amplitude</option>
                <option value="ampsh">Sh Amplitude</option>
                <option value="geospread">Geometrical Spreading</option>
                <option value="refltran">P-Sv, Sh Refl Trans</option>
                <option value="refltranpsv">Only P-Sv Refl Trans</option>
                <option value="refltransh">Only Sh Refl Trans</option>
            </select>

            <input type="checkbox" id="xminmaxauto" name="xminmaxauto" checked />
            <label for="xminmaxauto">
                <span>Auto-range: </span>
            </label>
            <label for="xmin">
                <span>Min: </span>
            </label>
            <input type="number" id="xmin" name="xmin" value="0" />
            <label for="xmax">
                <span>Max: </span>
            </label>
            <input type="number" id="xmax" name="xmax" value="0" />

            <label for="xaxislog">
                <span>Log: </span>
            </label>
            <input type="checkbox" id="xaxislog" name="xaxislog"  />
            <label for="xaxisabs">
                <span>Abs: </span>
            </label>
            <input type="checkbox" id="xaxisabs" name="xaxisabs"  />
        </div>
        <div>
            <label for="yaxis">Y Axis</label>
            <select name="yaxis" id="yaxis">
                <option value="degree180">Distance in Degrees, mod 180</option>
                <option value="degree">Distance in Degrees</option>
                <option value="kilometer">Distance in Kilometers</option>
                <option value="radian_pi">Distance in Radians, mod pi</option>
                <option value="radian">Distance in Radians</option>
                <option value="rayparam">Ray Parameter</option>
                <option value="time" selected>Time</option>
                <option value="tau">Tau</option>
                <option value="turndepth">Turn Depth</option>
                <option value="amp">P-Sv, Sh Amplitude</option>
                <option value="amppsv">Only P-Sv Amplitude</option>
                <option value="ampsh">Only Sh Amplitude</option>
                <option value="geospread">Geometrical Spreading</option>
                <option value="refltran">P-Sv, Sh Refl Trans</option>
                <option value="refltranpsv">Only P-Sv Refl Trans</option>
                <option value="refltransh">Only Sh Refl Trans</option>
                <option value="theta">Theta</option>
            </select>
            <input type="checkbox" id="yminmaxauto" name="yminmaxauto" checked />
            <label for="yminmaxauto">
                <span>Auto-range: </span>
            </label>
            <label for="ymin">
                <span>Min: </span>
            </label>
            <input type="number" id="ymin" name="ymin" value="0" />
            <label for="ymax">
                <span>Max: </span>
            </label>
            <input type="number" id="ymax" name="ymax" value="0" />
            <label for="yaxislog">
                <span>Log: </span>
            </label>
            <input type="checkbox" id="yaxislog" name="yaxislog"  />
            <label for="yaxisabs">
                <span>Abs: </span>
            </label>
            <input type="checkbox" id="yaxisabs" name="yaxisabs"  />
        </div>
        <div>
          <label for="legend">
              <span>Legend: </span>
          </label>
          <input type="checkbox" id="legend" name="legend"  />

        </div>

    </fieldset>
    <fieldset class="tool_velplot">
        <legend>Velocity Model:</legend>
        <div>
            <label for="velplotxaxis">X Axis</label>
            <select name="xaxis" id="velplotxaxis">
                <option value="depth">Depth</option>
                <option value="radius">Radius</option>
                <option value="velocity">P and S Velocity</option>
                <option value="velocity_p">P Velocity</option>
                <option value="velocity_s">S Velocity</option>
                <option value="slowness">P and S Slowness</option>
                <option value="slowness_p">P Slowness</option>
                <option value="slowness_s">S Slowness</option>
                <option value="density">Density</option>
                <option value="velocity_density" selected>P and S Velocity and Density</option>
                <option value="attenuation">Attenuation</option>
                <option value="attenuation_p">P Attenuation</option>
                <option value="attenuation_s">S Attenuation</option>
                <option value="poisson">Poisson's Ratio, 𝛎</option>
                <option value="shearmodulus">Shear Modulus, 𝛍</option>
                <option value="lambda">Lambda Lamé Parameter, 𝛌</option>
                <option value="bulkmodulus">Bulk Modulus, 𝛫</option>
                <option value="youngsmodulus">Young's Modulus, 𝚬</option>
            </select>

            <input type="checkbox" id="velplotxminmaxauto" name="velplotxminmaxauto" checked />
            <label for="velplotxminmaxauto">
                <span>Auto-range: </span>
            </label>
            <label for="velplotxmin">
                <span>Min: </span>
            </label>
            <input type="number" id="velplotxmin" name="velplotxmin" value="0" />
            <label for="velplotxmax">
                <span>Max: </span>
            </label>
            <input type="number" id="velplotxmax" name="velplotxmax" value="0" />

            <label for="velplotxaxislog">
                <span>Log: </span>
            </label>
            <input type="checkbox" id="velplotxaxislog" name="velplotxaxislog"  />
        </div>
        <div>
            <label for="velplotyaxis">Y Axis</label>
            <select name="velplotyaxis" id="velplotyaxis">
                <option value="depth"  selected>Depth</option>
                <option value="radius">Radius</option>
                <option value="velocity">P and S Velocity</option>
                <option value="velocity_p">P Velocity</option>
                <option value="velocity_s">S Velocity</option>
                <option value="slowness">P and S Slowness</option>
                <option value="slowness_p">P Slowness</option>
                <option value="slowness_s">S Slowness</option>
                <option value="density">Density</option>
                <option value="velocity_density">P and S Velocity and Density</option>
                <option value="attenuation">Attenuation</option>
                <option value="attenuation_p">P Attenuation</option>
                <option value="attenuation_s">S Attenuation</option>
                <option value="poisson">Poisson's Ratio, 𝛎</option>
                <option value="shearmodulus">Shear Modulus, 𝛍</option>
                <option value="lambda">Lamé's First Parameter, 𝛌</option>
                <option value="bulkmodulus">Bulk Modulus, 𝛫</option>
                <option value="youngsmodulus">Young's Modulus, 𝚬</option>
            </select>
            <input type="checkbox" id="velplotyminmaxauto" name="velplotyminmaxauto" checked />
            <label for="velplotyminmaxauto">
                <span>Auto-range: </span>
            </label>
            <label for="velplotymin">
                <span>Min: </span>
            </label>
            <input type="number" id="velplotymin" name="velplotymin" value="0" />
            <label for="velplotymax">
                <span>Max: </span>
            </label>
            <input type="number" id="velplotymax" name="velplotymax" value="0" />
            <label for="velplotyaxislog">
                <span>Log: </span>
            </label>
            <input type="checkbox" id="velplotyaxislog" name="velplotyaxislog"  />
        </div>
        <div>
          <label for="legend">
              <span>Legend: </span>
          </label>
          <input type="checkbox" id="legend" name="legend" checked />
        </div>

    </fieldset>

    <fieldset class="tools">
        <legend>Tools:</legend>
        <input type="radio" name="tool" id="tool_time" value="time" checked />
        <label for="tool_time">
          <a href="doc/taup_time.html" target="_blank">Time</a></label>
        <input type="radio" name="tool" id="tool_pierce" value="pierce" />
        <label for="tool_pierce">
          <a href="doc/taup_pierce.html" target="_blank">Pierce</a></label>
        <input type="radio" name="tool" id="tool_path" value="path" />
        <label for="tool_path">
          <a href="doc/taup_path.html" target="_blank">Path</a></label>
        <input type="radio" name="tool" id="tool_curve" value="curve" />
        <label for="tool_curve">
            <a href="doc/taup_curve.html" target="_blank">Curve</a></label>
        <input type="radio" name="tool" id="tool_wavefront" value="wavefront" />
        <label for="tool_wavefront">
          <a href="doc/taup_wavefront.html" target="_blank">Wavefront</a></label>
        <input type="radio" name="tool" id="tool_phase" value="phase" />
        <label for="tool_phase">
          <a href="doc/taup_phase.html" target="_blank">Describe</a></label>
        <input type="radio" name="tool" id="tool_velplot" value="velplot" />
        <label for="tool_velplot">
          <a href="doc/taup_velplot.html" target="_blank">Vel Model</a></label>
        <input type="radio" name="tool" id="tool_refltrans" value="refltrans" />
        <label for="tool_refltrans">
          <a href="doc/taup_refltrans.html" target="_blank">Refl Trans</a></label>

        <input type="radio" name="tool" id="tool_wkbj" value="wkbj" />
        <label for="tool_wkbj" >
          <a href="doc/taup_wkbj.html" target="_blank">Spikes</a></label>

        <input type="radio" name="tool" id="tool_version" value="version" />
        <label for="tool_version">
          <a href="doc/taup_version.html" target="_blank">Version</a></label>
    </fieldset>
</form>

</details>

<div id="results">
</div>
<script type="module" >
  import * as taup from "./taup.js";
  // set up listeners on all the form inputs
  taup.setup();
  // go ahead and process the form "as is" so user sees something
  taup.process();
</script>

</body>
</html>
